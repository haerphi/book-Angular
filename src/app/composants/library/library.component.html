<div class="lib_wrapper">
  <div class="sub_wrapper">
    <p>Library</p>
    <div class="content">
      <img id="books" src="../../../assets/books.svg" />
      <div class="book" *ngFor="let book of this.booksservice.array">
        <a routerLink="{{ book.id }}">
          <img
            src="{{ book.couverture }}"
            onerror="this.src='https://dummyimage.com/200x275/adadad/ffffff.jpg&text=Cover+not+provided';"/></a
        ><br />
        <span>
          <b>{{ book.title }}</b></span
        >
        <span>
          <i> {{ book.authors[0].name }}</i>
        </span>
      </div>
    </div>
  </div>
  <img id="leave" src="../../../assets/leave.svg" />
</div>
